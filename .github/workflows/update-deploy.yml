name: 更新数据并部署

on:
  schedule:
    - cron: '0 */3 * * *'
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v3
        with:
          version: 8.4.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update RSS feeds
        run: node scripts/update-feeds.js
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_BASE: ${{ secrets.LLM_API_BASE }}
          LLM_NAME: ${{ secrets.LLM_NAME }}

      - name: Build static site
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./out
          retention-days: 1

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./out

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - id: deployment
        uses: actions/deploy-pages@v4

  deploy-branch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./build-output

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or switch to deploy branch
          git checkout --orphan deploy 2>/dev/null || git checkout deploy

          # Remove all existing files
          git rm -rf . 2>/dev/null || true

          # Copy build output
          cp -r build-output/* .
          rm -rf build-output

          # Add and commit
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')" && git push -f origin deploy)
